<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sloppy table</title>
    </head>
    <body>
        <table border="1" cellspacing="0" style="text-align:center">
            <tr>
                <th colspan="3">Title goes here</th>
                <td>A</td>
                <td style="text-align:right">B</td>
            </tr>
            <tr>
                <td rowspan="3" style="text-align:left">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
                <td>G</td>
            </tr>
            <tr>
                <td>H</td>
                <td colspan="2">I</td>
                <td rowspan="2" style="vertical-align:bottom; text-align:right" >J</td>
            </tr>
            <tr>
                <td>K</td>
                <td>L</td>
                <td>M</td>
            </tr>
            <tr>
                <td style="text-align:right">N</td>
                <td colspan="4">O</td>
            </tr>
        </table>
    </body>
</html>
