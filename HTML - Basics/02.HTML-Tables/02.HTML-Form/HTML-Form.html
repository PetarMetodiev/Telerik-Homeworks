<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HTML Form</title>
    </head>
    <body>
        <form>
            <p>
            <label for="member name"><strong>Member name:</strong></label>
            <input id="member name" type="text" placeholder="Required" />
            <br />
            <label for="email"><strong>E-mail: </strong></label>
            <input id="email" type="text" placeholder="Required" />
            <br />
            <label for="school"><strong>School: </strong></label>
            <input id="school" type="text" placeholder="Required" />
            <br />
            </p>
            <input type="image" src="images/submit.png" width="100px" name="submit">
        </form>
    </body>
</html>
