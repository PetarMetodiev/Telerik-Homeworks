<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Ticket CSS</title>
        <link rel="stylesheet" type="text/css" href="styles/styles.css">
    </head>
    <body>
        <p>
        <div id="colorblind">I am colorblind...</div>
        </p>
        <table>
            <thead>
                <tr>
                    <th colspan="2">
                        Ticket ID: 409788
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th class="label">
                        Name:
                    </th>
                    <td class="yellow">
                        <div id="circle"></div> Parker Seidel
                        <div class="red">No Active Support</div>
                    </td>
                </tr>
                <tr>
                    <th class="label">
                        Email:
                    </th>
                    <td class="yellow">
                        seidel@aptmail.com
                    </td>
                </tr>
                <tr>
                    <th class="label">
                        Response Time:
                    </th>
                    <td class="grey">
                        72hours, 60hours left
                    </td>
                </tr>
                <tr>
                    <th class="label">
                        Last Action:
                    </th>
                    <td class="grey">
                        Never been locked.
                    </td>
                </tr>
                <tr>
                    <th class="label">
                    </th>
                    <td class="yellow">
                        Link to public post
                    </td>
                </tr>
                <tr>
                    <th class="label">
                        Status:
                    </th>
                    <td class="orange">
                        Not answered
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
